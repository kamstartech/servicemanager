version: '3.8'

# Cloudflare Tunnel with Nginx
# All services run in Docker, cloudflared connects to nginx
# Start with: docker compose -f docker-compose.yml -f docker-compose.cloudflare.yml up -d

services:
  # Override adminpanel - remove direct port exposure
  adminpanel:
    ports: []  # Only accessible via nginx

  # Nginx reverse proxy - NOT exposed to host, only to cloudflared
  nginx:
    image: nginx:alpine
    container_name: service_manager_nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      adminpanel:
        condition: service_started
    restart: unless-stopped
    networks:
      - service_manager_network
    expose:
      - "80"  # Exposed only within Docker network

  # Cloudflare Tunnel - connects to nginx within Docker network
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: service_manager_cloudflared
    command: tunnel --config /etc/cloudflared/config.yml run 276c2c30-0731-408a-903a-e754fa7260cd
    volumes:
      - ${HOME}/.cloudflared/276c2c30-0731-408a-903a-e754fa7260cd.json:/etc/cloudflared/credentials.json:ro
      - ./cloudflared.yml:/etc/cloudflared/config.yml:ro
    depends_on:
      - nginx
    restart: unless-stopped
    networks:
      - service_manager_network
