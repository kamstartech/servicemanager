version: '3.8'

# Development mode with Cloudflare Tunnel + Nginx
# Hot-reload enabled for admin panel
# Start with: docker compose -f docker-compose.yml -f docker-compose.dev.yml -f docker-compose.dev-cloudflare.yml up -d

services:
  # Override adminpanel - remove port exposure in cloudflare mode
  adminpanel:
    ports: []  # Only accessible via nginx

  # Nginx reverse proxy - NOT exposed to host (only via Cloudflare)
  nginx:
    image: nginx:alpine
    container_name: service_manager_nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      adminpanel:
        condition: service_started
    restart: unless-stopped
    networks:
      - service_manager_network
    expose:
      - "80"

  # Cloudflare Tunnel - connects to nginx
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: service_manager_cloudflared
    command: tunnel --config /etc/cloudflared/config.yml run 276c2c30-0731-408a-903a-e754fa7260cd
    volumes:
      - ${HOME}/.cloudflared/276c2c30-0731-408a-903a-e754fa7260cd.json:/etc/cloudflared/credentials.json:ro
      - ./cloudflared.yml:/etc/cloudflared/config.yml:ro
    depends_on:
      - nginx
    restart: unless-stopped
    networks:
      - service_manager_network
